<div class='le-hero__outer'>
    <img src='{{banner-img.src}}' alt='{{banner-img-alt}}' class='le-hero__backgroundImage'>
    <div class='le-hero__content'>
        <h1 class='le-hero__title section__title'>
            {{bannerHeading}} <span class='le-hero__hero-subTitle section__title-bold'>{{bannerHeading-bold}}</span>
        </h1>
        <div class='le-hero__center-block'>
            <div class='le-hero__center-block-content'>
                <h2 class='le-hero__center-block-title section__title'>
                    {{bannerText}} <span class='le-hero__center-block-subTitle section__title-bold'>{{bannerText-bold}}</span>
                </h2>
                <p class='le-hero__center-block-description'>
                    {{banner-description}}
                </p>
            </div>
        </div>
    </div>
</div>
