<div class='featuredCard'>
    <div class='featuredCard__img--container'>
        <img src='{{image.src}}' alt='{{alt}}'>
    </div>
    <button class='featuredCard-button'>{{button-text}}<strong>{{button-text--bold}}</strong></button>
    <div class='featuredCard-content'>
        <p>{{description}}</p>
        <a href='{{url}}'>{{link-text}}</a>
    </div>
</div>
