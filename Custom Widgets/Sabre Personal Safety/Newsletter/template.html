<div class='newsletter-widget {{backgroundColor}}'>
    <div class='newsletter-image'> 
        <img class='lazyload' data-src='{{image.src}}' alt='{{imageAlt}}'>
        {{#if tabPositionOnImage}} 
            <div class='corner {{tabBackgroundColor}}'>
                <div class='corner-triangle'>
                </div>
            </div> 
        {{/if}} 
    </div>
    <div class='newsletter-content-container' style='padding-top: {{topPadding.value}}{{topPadding.type}}; padding-bottom: {{bottomPadding.value}}{{bottomPadding.type}};'>
        <h2>{{{title}}}</h2> 
        {{#if text}}
            <p>{{text}}</p>
        {{/if}} 
        <form class='form' action='{{urls.subscribe.action}}' method='post'>
            <fieldset class='form-fieldset'> 
                <input type='hidden' name='action' value='subscribe'> 
                <input type='hidden' name='nl_first_name' value='bc'> 
                <input type='hidden' name='check' value='1'>
                <div class='form-field'> 
                    <label class='form-label is-srOnly' for='nl_email--widget'>Email address</label>
                    <div class='form-prefixPostfix wrap'> 
                        <input class='form-input' id='nl_email--widget' name='nl_email'
                            type='email' value='{{customer.email}}' placeholder='Email Address'
                            aria-required='true' required> 
                        <input class='button button--primary form-prefixPostfix-button--postfix' type='submit' value='SUBMIT'> 
                    </div>
                </div>
            </fieldset>
        </form>
    </div> 
    {{#if tabPositionOnImage}}
    {{else}} 
        <div class='corner {{tabBackgroundColor}}'>
            <div class='corner-triangle'></div>
        </div> 
    {{/if}}
</div>
