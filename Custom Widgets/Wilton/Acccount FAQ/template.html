<div class='accountFaq'>
    <h2 class='accountFaq-heading'>{{heading}}</h2>
    <ul class='accountFaq-list'>
        {{#each accountFaq-item}}
            <li class='accountFaq-item'>
                <p class='accountFaq-question'>{{this.question}}</p>
                <p class='accountFaw-answer'>{{this.answer}}</p>
            </li>
        {{/each}}
    </ul>
    <a href='{{url}}' class='accountFaq-link'>{{link}}</a>
</div>
