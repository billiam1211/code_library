
 <article class='footerColumn' data-section-type='footer-webPages'>
    <ul class='footerColumn-list'>
        {{#each footerColumn-item}} 
            {{#if @index '===' 0}}
                <li class='footerColumn-item footerColumn-headingItem'>
                    <h3 class='footerColumn-heading'>
                        {{itemText}}
                        <button class='footerColumn-toggle' aria-label='Expand / Collapse'>
                        </button>
                    </h3>
                </li>
            {{else}}
                <li class='footerColumn-item'> 
                    <a class='footerColumn-action' href='{{itemUrl}}'>{{itemText}}</a> 
                </li> 
            {{/if}}
        {{/each}} 
    </ul>
 </article>
