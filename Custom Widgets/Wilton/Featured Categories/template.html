<section class='featuredCategories'>
    <article class='featuredCategory'>
        <div class='image-container'>
            <img src='{{col-1-img.src}}' alt='{{col-1-alt}}'>
        </div>
        <h2 class='featuredCategory-heading'>{{col-1-heading}}</h2>
        <p class='featuredCategory-text'>{{col-1-text}}</p>
        <a href='{{col-1-link}}' class='featuredCategory-action'>{{col-1-action}}</a>
    </article>
    <article class='featuredCategory reversed'>
        <div class='image-container'>
            <img src='{{col-2-img.src}}' alt='{{col-2-alt}}'>
        </div>
        <h2 class='featuredCategory-heading'>{{col-2-heading}}</h2>
        <p class='featuredCategory-text'>{{col-2-text}}</p>
        <a href='{{col-2-link}}' class='featuredCategory-action'>{{col-2-action}}</a>
    </article>
</section>
