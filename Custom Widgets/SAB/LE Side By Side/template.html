<div class='{{reverse-columns}}'>
    <div class='le-sbs__inner container'>
        <div class='le-sbs__content'>
            <div class='le-sbs__left'>
                <img src='{{banner-img.src}}' alt='{{banner-img-alt}}' class='le-sbs__image'>
            </div>
            <div class='le-sbs__right'>
                <h2 class='le-sbs__title section__title'>
                    {{bannerHeading}}
                    <span class='le-sbs__subTitle section__title-bold'>{{bannerHeading-bold}}</span>
                </h2>
                <p class='le-sbs__description'>
                    {{banner-text}}
                </p>
                <a href='{{button-link}}' class='le-sbs__link'>{{button-text}}</a>
            </div>
        </div>
    </div>
</div>
