<article class='footerBlock'>
    <ul class='footerBlock-list'>
        <h2 class='footerBlock-heading'>
            <button class='footerBlock-toggle' aria-label='Expand / Collapse'>
                {{title}}
                <i class='icon'>
                    <svg>
                        <path d='M6 6.174l5.313-4.96.23-.214.457.427-.23.214-5.51 5.146L6.03 7 6 6.972 5.97 7l-.23-.214L.23 1.64 0 1.428.458 1l.23.214L6 6.174z' stroke-linecap='square' fill-rule='evenodd' />
                    </svg>
                </i>
            </button>
        </h2>
        </li>
        {{#each footerColumn-item}}
            <li class='footerBlock-item'>
                <a class='footerBlock-action' href='{{itemUrl}}'>{{itemText}}</a>
            </li>
        {{/each}}
    </ul>
</article>
