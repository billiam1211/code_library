<!-- PNG Version -->
<div class='header-banner' style='background-color: {{banner-bg-color}};'>
    <div class='container'>
        <div class='topBanner'>
            <div class='globalTopBanner'>
                <a href='{{bannerLink}}' class='globalTopBanner-link'>
                    <div class='globalTopBanner-icon'>
                        <img src='{{shippingIcon.src}}' alt='{{shippingIconAlt}}'>
                    </div>
                    <div class='globalTopBanner-text'>
                        <div class='largeText'><span style='color: {{large-text-color}};'>{{bannerText-01}}</span></div>
                        <div style='color: {{text-color}}'>{{bannerText-02}}</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>


<!-- SVG VERSION -->
<div class='header-banner' style='background-color: {{banner-bg-color}};'>

        <div class='topBanner'>
            <div class='globalTopBanner'>
                <a href='{{bannerLink}}' class='globalTopBanner-link'>
                    <div class='globalTopBanner-icon'>
                        <svg class='icon-shipping' style='fill: {{icon-fill-color}}'>
                            <use xlink:href='#icon-Shipping'></use>
                        </svg>
                    </div>
                    <div class='globalTopBanner-text'>
                        <div class='largeText'><span style='color: {{large-text-color}};'>{{bannerText-01}}</span></div>
                        <div style='color: {{text-color}}'>{{bannerText-02}}</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
