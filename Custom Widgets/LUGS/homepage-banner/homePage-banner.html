<div class='homePage-banner'>
    <div class='container'>
        <div class='banner-images'>
            <img src='{{imageUrl.src}}' alt='{{imageAltText}}' class='banner-image'>
        </div>
        <div class='banner-content'>
            <span class='banner-subHeading'>{{subHeadingText}}</span>
            <h2 class='banner-heading'>{{HeadingText}}</h2>
            <p class='banner-subHeading'>{{subHeadingText-2}}</p>
            <p class='banner-description'>{{bannerDescription}}</p>
            <a href='{{bannerLink-url}}' class='banner-action'>{{linkText}}</a>
        </div>
    </div>
</div>
