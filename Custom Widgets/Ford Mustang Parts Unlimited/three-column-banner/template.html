<div class='threeColumn'>
    <h2 class='threeColumn-heading'>{{heading}}</h2>
    <p class="threeColumn-description">{{description}}</p>
    <p class="threeColumn-description">{{description_2}}</p>
    <ul class='threeColumn-list'>
        <li class='threeColumn-item is-active'>
            <div class='threeColumn-content'>
                <a href='{{link-1-url}}' class='threeColumn-action'>{{link-1-text}}</a>
                <a href='{{link-1-url}}'>
                    <div class='threeColumn-filter'>
                        <img src='{{image-1.src}}' alt='{{image-1-alt}}' class='threeColumn-image'>
                    </div>
                </a>
            </div>
        </li>
        <li class='threeColumn-item'>
            <div class='threeColumn-content'>
                <a href='{{link-2-url}}' class='threeColumn-action'>{{link-2-text}}</a>
                <a href='{{link-2-url}}'>
                    <div class='threeColumn-filter'>
                        <img src='{{image-2.src}}' alt='{{image-2-alt}}' class='threeColumn-image'>
                    </div>
                </a>
            </div>
        </li>
        <li class='threeColumn-item'>
            <div class='threeColumn-content'>
                <a href='{{link-3-url}}' class='threeColumn-action'>{{link-3-text}}</a>
                <a href='{{link-3-url}}'>
                    <div class='threeColumn-filter'>
                        <img src='{{image-3.src}}' alt='{{image-3-alt}}' class='threeColumn-image'>
                    </div>
                </a>
            </div>
        </li>
    </ul>
</div>
