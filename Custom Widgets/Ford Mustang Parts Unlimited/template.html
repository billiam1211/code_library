<div class='splitBanner {{invert}}'>
    <div class='splitBanner-container'>
        <div class='splitBanner-image'>
            <img src='{{image.src}}' alt='{{image-alt}}'>
        </div>
        <div class='splitBanner-content'>
                <h2 class='splitBanner-heading'>{{title}}</h2>
            {{#if text-1.length}}
                <p class='splitBanner-text'>{{text-1}}</p>
            {{/if}}
            {{#if text-2.length}}
                <p class='splitBanner-text'>{{text-2}}</p>
            {{/if}}
            {{#if link-text.length}}
                <a href='{{link-url}}' class='splitBanner-action'>{{link-text}}</a>
            {{/if}}
        </div>
    </div>
</div>
