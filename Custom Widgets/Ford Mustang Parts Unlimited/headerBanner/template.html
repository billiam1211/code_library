<style>
    #headerBanner--{{_.id}} {
        background-color: {{bg_color}};
        text-align: center;
        padding: {{banner_padding}}px;
    }

    #headerBanner--{{_.id}} p,
    #headerBanner--{{_.id}} a {
        margin: 0;
        padding: 0;
        color: {{text_color}};
        font-size: {{font_size_mobile}}px;
    }
        #headerBanner--{{_.id}} a {
            font-weight: 900;
            text-decoration: none;
            display: inline-block;
            background-color: {{button_color}};
            color: {{button_text_color}};
            border-radius: {{button_radius}}px;
            padding: {{padding_y}}px {{padding_x}}px;
        }
        #headerBanner--{{_.id}} a:hover {
            text-decoration: underline;
        }

    @media (min-width: 801px) {
        #headerBanner--{{_.id}} p,
        #headerBanner--{{_.id}} a {
            font-size: {{font_size_desktop}}px;
        }
    }
</style>

<div class='headerBanner' id='headerBanner--{{_.id}}'>
    <p>{{html}}&nbsp;{{#if link.length}}<a href='{{url}}'>{{link}}</a>{{/if}}</p>
</div>
