<div class='bannerFull'>
    <div class='bannerFull-image__container'>
        <img src='{{image.src}}'
            alt='{{alt}}' class='bannerFull-image'>
    </div>
    <div class='bannerFull-content'>
        <h2 class='bannerFull-heading'>
            {{title}}
        </h2>
        <p class='bannerFull-text'>
            {{text}}
        </p>
        <a href='{{link}}' class='bannerFull-action'>{{button-text}}</a>
    </div>
</div>
